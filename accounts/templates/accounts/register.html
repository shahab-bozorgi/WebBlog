

{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "fonts/icomoon/style.css" %}">

    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <title>Stand Blog register</title>
</head>
<body>


<div class="half">
    <div class="bg order-1 order-md-2" id="bg_top" >
        <img src="{% static "images/bg_1.jpg" %}" style=" width: 100%;" alt="">
    </div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="form-block">
                        <div class="text-center mb-5">
                            <h3>register to <strong>Stand Blogs</strong></h3>
                            <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
                        </div>


                        <form method="post">
                            {% csrf_token %}

                            {% if Errors %}
                                {% for item in Errors %}
                                    <p class="text text-danger rounded bg-white">{{ item }}</p>

                                {% endfor %}
                            {% endif %}

                            <div class="form-group first">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control"
                                       placeholder="username" id="username">
                            </div>

                            <div class="form-group first">
                                <label for="username">email</label>
                                <input type="text" name="email" class="form-control"
                                       placeholder="email@gmail.com" id="username">
                            </div>

                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" name="password1" class="form-control" placeholder="Your Password"
                                       id="password">
                            </div>

                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" name="password2" class="form-control"
                                       placeholder="confirm Password"
                                       id="password">
                            </div>
                            {{ form.as_p }}
                            <input type="submit" value="Register" class="btn btn-block btn-primary">

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
<script src="{% static "js/popper.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
</body>
</html>
